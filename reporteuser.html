        <script>
            $("#kt_datatable_dom_positioning").DataTable({
                "language": {
                    "lengthMenu": "Show _MENU_",
                    // search: "_INPUT_",
                    search: "<i class='fa-solid fa-magnifying-glass'></i>",
                    searchPlaceholder: "Buscar reporte",
                },
                "dom":
                    "<'row'" +
                    "<'col-sm-6 d-flex align-items-center justify-content-start'f>" +
                    ">" +
                    "<'table-responsive'tr>" +
                    "<'row'" +
                    "<'col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start'i>" +
                    "<'col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end'p>" +
                    ">"
            });


            // Toggle
            const button_descargar = document.querySelector(".descargar_reporte");

            // Handle toggle click event
            button_descargar.addEventListener("click", function () {
                // Populate the page loading element dynamically.
                // Optionally you can skipt this part and place the HTML
                // code in the body element by refer to the above HTML code tab.
                const loadingEl = document.createElement("div");
                document.body.prepend(loadingEl);
                loadingEl.classList.add("page-loader");
                loadingEl.classList.add("flex-column");
                loadingEl.classList.add("bg-dark");
                loadingEl.classList.add("bg-opacity-25");
                loadingEl.innerHTML = `
                <span class="spinner-border text-primary" role="status"></span>
                <span class="text-gray-800 fs-6 fw-semibold mt-5">Generando reporte...</span>
            `;

                // Show page loading
                KTApp.showPageLoading();

                // Hide after 3 seconds
                setTimeout(function () {
                    KTApp.hidePageLoading();
                    loadingEl.remove();
                }, 3000);
            });


        </script>
