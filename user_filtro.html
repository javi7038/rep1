                        url: "https://preview.keenthemes.com/api/datatables.php",

                        { data: 'Name' },
                        { data: 'Notes' },
                        { data: 'Datetime' },

					],

                        $(row).find('td:eq(4)').attr('data-filter', data.CreditCardType);
                    }

                dt.on('draw', function () {
                    toggleToolbars();
                    handleDeleteRows();
                    KTMenu.createInstances();
                });

                const filterSearch = document.querySelector('[data-kt-docs-table-filter="search"]');
                filterSearch.addEventListener('keyup', function (e) {
                    dt.search(e.target.value).draw();
                });

                        paymentValue = '';
                    }else{
                        paymentValue = filterPayment.value;
                    }

                    dt.search(paymentValue).draw();

                                loadingEl.classList.add("page-loader");
                                loadingEl.classList.add("flex-column");
                                loadingEl.classList.add("bg-white");
                                loadingEl.classList.add("bg-opacity-50");
                                loadingEl.innerHTML = `<span class="spinner-border text-primary text-center" role="status"></span><span class="text-gray-800 fs-6 fw-semibold mt-5 text-center">Generando reporte...<br>` + customerName + `</span>`;

                                // Show page loading
                                KTApp.showPageLoading();

                                // Hide after 3 seconds
                                setTimeout(function () {
                                    KTApp.hidePageLoading();
                                    loadingEl.remove();

                //                     Swal.fire({

                //                     }).then(function () {
                //                         // delete row data from server and re-draw datatable

            // Reset Filter
            var handleResetForm = () => {
                // Select reset button
                // const resetButton = document.querySelector('[data-kt-docs-table-filter="reset"]');

                    filterPayment[1].selected = filterPayment[1].defaultSelected;


                    // Reset datatable --- official docs reference: https://datatables.net/reference/api/search()
                    dt.search('').draw();
                });
            }

            // Toggle toolbars
            var toggleToolbars = function () {
                // Define variables
                const container = document.querySelector('#kt_datatable_example_1');
                const toolbarBase = document.querySelector('[data-kt-docs-table-toolbar="base"]');
                const toolbarSelected = document.querySelector('[data-kt-docs-table-toolbar="selected"]');
                const selectedCount = document.querySelector('[data-kt-docs-table-select="selected_count"]');

                // Select refreshed checkbox DOM elements
                const allCheckboxes = container.querySelectorAll('tbody [type="checkbox"]');

                // Detect checkboxes state & count
                let checkedState = false;
                let count = 0;

                // Count checked boxes
                allCheckboxes.forEach(c => {
                    if (c.checked) {
                        checkedState = true;
                        count++;
                    }
                });

                // Toggle toolbars
                if (checkedState) {
                    selectedCount.innerHTML = count;
                    toolbarBase.classList.add('d-none');
                    toolbarSelected.classList.remove('d-none');
                } else {
                    toolbarBase.classList.remove('d-none');
                }
            }
